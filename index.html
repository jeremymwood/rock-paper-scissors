<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;400;700&family=Raleway:wght@100;400;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="selections d-flex justify-content-center">
        <button class="selection" data-selection="rock">
            <i class="fa-solid fa-hand-fist"></i>
        </button>
        <button class="selection" data-selection="paper">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button class="selection" data-selection="scissors">
            <i class="fa-solid fa-hand-peace"></i>
        </button>
    </div>
    <div class="results mt-3">
        <div>
            You:
            <span class="result-score ms-2" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class="result-score ms-2" data-computer-score>0</span>
        </div>
    </div>

<!--    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>-->
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
